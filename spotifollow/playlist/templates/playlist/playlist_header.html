{% extends "base_header.html" %}
{% load static %}

{% block sidenav %}
	{% if playlist_list %}
		<h3>Playlists</h3>
		<ul class="nav flex-column">
		{% for playlist in playlist_list %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'playlist-detail' playlist.playlist_id %}">{{ playlist.title }}</a>
			</li>
		{% endfor %}
		</ul>
	{% else %}
		<h3>Playlists</h3>
	{% endif %}
{% endblock sidenav %}
