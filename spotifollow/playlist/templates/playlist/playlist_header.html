{% extends "base_header.html" %}
{% load static %}

{% block sidenav %}
<div class="sidenav">
	<h2>Playlists</h2>
	{% if playlist_list %}
		<ul class="nav flex-column">
		{% for playlist in playlist_list %}
			<li class="nav-item">
  			<a class="nav-link" href="{% url 'playlist-detail' playlist.playlist_id %}">{{ playlist.title }}</a>
  			</li>
	  	{% endfor %}
  		</ul>
  	{% else %}
  		<h5>None</h5>
  	{% endif %}
</div>
{% endblock sidenav %}
